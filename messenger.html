<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="messenger.css">
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="messenger-bgvideo.mp4" type="video/mp4">
  </video>

  <div class="top-bar">
    <span class="date">Oct 7, 2025</span>
    <span class="profile">User Name</span>
  </div>

  <div class="messenger-layout">
    <div class="friends-window">
      <div class="friends-header">
        <span>Friends List</span>
        <div class="controls">
          <button>_</button>
          <button>□</button>
          <button>X</button>
        </div>
      </div>
      <div class="friends-list">
        <div class="friend">xX_ShadowWalker_2000</div>
        <div class="friend">_Angel_Heart_07</div>
        <div class="friend">XoXo_NancePants_XoXo</div>
        <div class="friend">xXsagger_pete3110Xx</div>
      </div>
    </div>

    <div class="chat-window">
      <div class="chat-header">
        <span class="username">xXsagger_pete3110Xx</span>
        <div class="controls">
          <button>_</button>
          <button>□</button>
          <button>X</button>
        </div>
      </div>

      <div class="chat-messages">
        <div class="message received">what's up !</div>
        <div class="message sent">listening to music. just downloaded remember you. my faveeee!!</div>
        <div class="message received">music is the key</div>
        <div class="message sent">literally. xd</div>
        <div class="message received">haha.</div>
        <br>
        <div class="message received">hey where hv u been?</div>
        <br>
        <div class="message received">hello?</div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message..." disabled>
        <button disabled>Send</button>
      </div>
    </div>
  </div>

</body>
</html>
