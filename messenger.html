<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="messenger.css">
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="messenger-bgvideo.mp4" type="video/mp4">
  </video>

  <div class="top-bar">
    <span class="date">Oct 7, 2025</span>
    <span class="profile">User Name</span>
  </div>

  <div class="messenger-layout">
    <div class="friends-window">
      <div class="friends-header">
        <span>Friends List</span>
        <div class="controls">
          <button>_</button>
          <button>â–¡</button>
          <button>X</button>
        </div>
      </div>
      <div class="friends-list">
        <div class="friend">User1</div>
        <div class="friend">User2</div>
        <div class="friend">User3</div>
        <div class="friend">User4</div>
      </div>
    </div>

    <div class="chat-window">
      <div class="chat-header">
        <span class="username">nanya</span>
        <div class="controls">
          <button>_</button>
          <button>â–¡</button>
          <button>X</button>
        </div>
      </div>

      <div class="chat-messages">
        <div class="message received">(insert text here)</div>
        <div class="message sent">(insert text here)</div>
        <div class="message received">(insert text here)</div>
        <div class="message sent">(insert text here)</div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="Type a message..." disabled>
        <button disabled>Send</button>
      </div>
    </div>
  </div>

</body>
</html>
