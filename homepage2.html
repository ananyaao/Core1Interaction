<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmonic Collections — Desktop</title>
  <link rel="stylesheet" href="homepage2.css">
</head>
<body>

<audio id="bg-music" loop>
  <source src="BGMUSIC.mp3" type="audio/mpeg">
</audio>


  <video autoplay muted loop id="bg-video">
    <source src="bg-video2.mp4" type="video/mp4">
  </video>

<div class="top-bar">
  <span class="date"><span id="current-date"></span></span>
  <span class="profile">xX_nanyabusiness_xx</span>
</div>

 <div class="system-log">
  <div class="log-header">SYSTEM LOG</div>
  <div class="log-body" id="log-body">
   
  </div>
</div>


  <div class="icon-column">
      <img class="icon" src="photos.png" alt="Photos">
      <div class="icon-label">Photos</div>
    </a>

      <img class="icon" src="messages.png" alt="Messages">
      <div class="icon-label">Messages</div>
    </a>

      <img class="icon" src="notes.png" alt="Notes">
      <div class="icon-label">Notes</div>
    </a>

      <img class="icon" src="mail.png" alt="Mail">
      <div class="icon-label">Mail</div>
    </a>

      <img class="icon" src="files.png" alt="Files">
      <div class="icon-label">Archive</div>
    </a>
  </div>

  <script>

const logLines = [
  "[10:23:01] Initializing desktop...",
  "[10:23:03] Loading icons...",
  "[10:23:05] Error: File not found.",
  "[10:23:08] User activity detected.",
  "[10:23:10] Warning: Unknown process running.",
  "[10:23:12] Checking updates...",
  "[10:23:15] Loading complete.",
  "[10:23:20] Last user action: opening internet.html",
  "[10:23:20] Last user action: opening internet.html",
  "[10:23:20] Last user action: opening internet.html",
  "[10:23:20] Last user action: opening internet.html",
  "Hello?"
];

const revealLines = [
  "you keep coming back here",
  "searching for something",
  "for someone",
  "...",
  "this isn't the first time",
  "it won't be the last",
  "...",
  "this is me",
  "i am you",
  "you're just talking to yourself",
  "...",
  "you're trying to make sense of things",
  "but you already know the answer",
  "it's been here the whole time",
  "...",
  "i've been here",
  "you've been here",
  "we've never left",
  "...",
  "some things you revisit",
  "not because you want to",
  "but because they shaped you",
  "...",
  "and the hard parts…",
  "you live them again",
  "to understand why you're still here",
  "...",
  "and you'll come back again",
  "because that's what you do",
  "letting the days pass you by"
];

const logBody = document.getElementById('log-body');

function typeLine(text, charIndex = 0, doneCallback) {
  if (charIndex < text.length) {
    logBody.innerHTML += text.charAt(charIndex);
    setTimeout(() => typeLine(text, charIndex + 1, doneCallback), 40);
  } else {
    logBody.innerHTML += "<br>";
    if (doneCallback) doneCallback();
  }
}

function playSystemLogs() {
  let i = 0;

  function next() {
    if (i < logLines.length) {
      typeLine(logLines[i], 0, next);
      i++;
    } else {
      setTimeout(showRevealText, 600);
    }
  }

  next();
}

function showRevealText() {
  logBody.innerHTML = ""; // CLEAR EVERYTHING

  let i = 0;

  function nextReveal() {
    if (i < revealLines.length) {
      typeLine(revealLines[i], 0, nextReveal);
      i++;
    }
  }

  nextReveal();
}

window.onload = playSystemLogs;

const music = document.getElementById('bg-music');

window.addEventListener('click', () => {
  music.play().catch(err => console.log("Error playing music:", err));
}, { once: true });

</script>
  
<script>
  const dateSpan = document.getElementById('current-date');
  const today = new Date();
  dateSpan.textContent = today.toLocaleDateString(); // e.g., "12/9/2025"
</script>

</body>
</html>
