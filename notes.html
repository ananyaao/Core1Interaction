<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  
 <div class="top-bar">
  <span class="date">Oct 7, 2025</span>
  <span class="profile">User Name</span>
</div>

  <div class="notes-container1">
    <div class="note1">
      <div class="note-header">
        <span class="note-title">Note 1</span>
        <div class="buttons">
          <button>−</button>
          <button>□</button>
          <button>×</button>
        </div>
      </div>
      <div class="note-body">
        (insert text)
      </div>
    </div>

  <div class="notes-container2"></div>
    <div class="note2">
      <div class="note-header">
        <span class="note-title">Note 2</span>
        <div class="buttons">
          <button>−</button>
          <button>□</button>
          <button>×</button>
        </div>
      </div>
      <div class="note-body">
        (insert text)
      </div>
    </div>

  <div class="notes-container3"></div>  
     <div class="note3">
      <div class="note-header">
        <span class="note-title">Note 3</span>
        <div class="buttons">
          <button>−</button>
          <button>□</button>
          <button>×</button>
        </div>
      </div>
      <div class="note-body">
        (insert text)
      </div>
    </div>
  </div>
</body>
</html>
