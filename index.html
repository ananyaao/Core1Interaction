<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmonic Collections — Desktop</title>
 
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <video autoplay muted loop id="bg-video">
    <source src="bg-video.mp4" type="video/mp4">
  </video>

  <div class="prologue-icon" id="prologue-icon">ⓘ</div>

<div class="prologue-overlay" id="prologue-overlay">
  <div class="prologue-content">
    <button id="close-prologue">✕</button>
    <h3>Prologue</h3>
    <p>You are trying to solve a mystery.</p>
    <p>Help find a user through their computer trail.</p>
    <p>Pay close attention to certain text!</p>
    <p>Goodluck!</p>
  </div>
</div>

  <div class="top-bar">
  <span class="date">September 15 1996</span>
  <span class="profile">xX_nanyabusiness_xx</span>
</div>

  <div class="icon-column">
    <a href="photos.html">
      <img class="icon" src="photos.png" alt="Photos">
      <div class="icon-label">Photos</div>
    </a>

    <a href="messenger.html">
      <img class="icon" src="messages.png" alt="Messages">
      <div class="icon-label">Messages</div>
    </a>

    <a href="notes.html">
      <img class="icon" src="notes.png" alt="Notes">
      <div class="icon-label">Notes</div>
    </a>

    <a href="mail.html">
      <img class="icon" src="mail.png" alt="Mail">
      <div class="icon-label">Mail</div>
    </a>

    <a href="archive.html">
      <img class="icon" src="files.png" alt="Files">
      <div class="icon-label">Archive</div>
    </a>
  </div>
</body>
</html>

<script>
const icon = document.getElementById('prologue-icon');
const overlay = document.getElementById('prologue-overlay');
const closeBtn = document.getElementById('close-prologue');

icon.addEventListener('click', () => {
  overlay.style.display = 'flex';
});

closeBtn.addEventListener('click', () => {
  overlay.style.display = 'none';
});
</script>
