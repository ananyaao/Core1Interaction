<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail App</title>
  <link rel="stylesheet" href="mail.css">
</head>
<body>

<div class="top-bar">
  <span class="date">Oct 7, 2025</span>
  <span class="profile">User Name</span>
</div>

<div class="mail-container">
  <div class="window">
    <div class="window-header">
      <span>Inbox</span>
      <div class="buttons">
        <button>−</button>
        <button>□</button>
        <button>×</button>
      </div>
    </div>
    <div class="window-body">
      <h3>Subject: Hi</h3>
      <p>hey bestie :3</p>
      <p>come 2 my bday party! 8pm @ starbeach mall! cant w8 xxx</p>
      <p>-nancy</p>
    </div>
  </div>

  <div class="window">
    <div class="window-header">
      <span>Inbox</span>
      <div class="buttons">
        <button>−</button>
        <button>□</button>
        <button>×</button>
      </div>
    </div>
    <div class="window-body">
      <h3>Subject: Re: Hi</h3>
      <p>that was rude of u not to show. could have said something atleast.</p>
      <p>-nancy</p>
    </div>
  </div>
</div>

</body>
</html>
