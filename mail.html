<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail App</title>
  <link rel="stylesheet" href="mail.css">
</head>
<body>

   <div class="top-bar">
  <span class="date">Oct 7, 2025</span>
  <span class="profile">User Name</span>
</div>

  <div class="window" id="mail1">
    <div class="window-header">
      <span>Inbox</span>
      <button class="close">✕</button>
    </div>
    <div class="window-body">
      <h3>Subject: Hi</h3>
      <p>Hey there! Something something :3</p>
      <p>someeethingggg</p>
    </div>
  </div>

  <div class="window" id="mail2">
    <div class="window-header">
      <span>Outbox</span>
      <button class="close">✕</button>
    </div>
    <div class="window-body">
      <h3>Subject: Re: Hi</h3>
      <p>Somethiing something something</p>
      <p>Catch you later,</p>
      <p>-beep</p>
    </div>
  </div>

   <div class="window" id="mail3">
    <div class="window-header">
      <span>Outbox</span>
      <button class="close">✕</button>
    </div>
    <div class="window-body">
      <h3>Subject: Re: Hi</h3>
      <p>Somethiing something something</p>
      <p>Catch you later,</p>
      <p>-beep</p>
    </div>
  </div>
  

</body>
</html>
